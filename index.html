<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffb3c6);
      margin: 0;
      min-height: 100vh;
      overfloor: hidden;
      
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
    }

    .box {
      background: white;
      padding: 28px 22px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: pop 1s ease;

      width: min(92vw, 520px);
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 20px;
      border-radius: 12px;
      border: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
  <p>(There is only one correct answer ğŸ˜)</p>
  <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
  <button id="no">No ğŸ˜’</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Mobile + desktop
  noBtn.addEventListener("touchstart", moveButton);
  noBtn.addEventListener("pointerdown", moveButton);
  noBtn.addEventListener("mouseover", moveButton);

  function yesClick() {
    document.body.innerHTML = `
      <h1 style="color:#ff4d6d;text-align:center;">
        ğŸ’˜ YAYYYY ğŸ’˜<br>
        You are officially my Valentine ğŸ˜<br><br>
        See you on 14th Feb! ğŸğŸ¥‚
      </h1>
    `;
  }

  // floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 500);
</script>

</body>
</html>
