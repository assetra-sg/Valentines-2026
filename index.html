<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    :root{
      --pink1:#ffd6e8;
      --pink2:#ffb3c6;
      --accent:#ff4d6d;
      --shadow: rgba(0,0,0,0.22);
    }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));

      display:flex;
      align-items:center;
      justify-content:center;

      padding: 18px 14px;
    }

    .box{
      width: min(94vw, 560px);
      background:#fff;
      border-radius: 26px;
      padding: 26px 18px;
      text-align:center;
      box-shadow: 0 18px 40px var(--shadow);
      animation: pop .65s ease;
    }

    @keyframes pop{
      from{ transform: scale(.92); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    h1{
      color: var(--accent);
      font-size: clamp(26px, 5.5vw, 40px);
      margin: 12px 0 8px;
      line-height: 1.15;
    }

    p{
      margin: 0 0 18px;
      font-size: clamp(14px, 3.8vw, 18px);
      color:#333;
    }

    /* Photo: proportional, NO cropping */
    .photo{
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: 160px;          /* mobile-friendly size */
      object-fit: contain;        /* no cropping */
      border-radius: 18px;
      display:block;
      margin: 0 auto 14px;
      background: rgba(0,0,0,0.03); /* subtle frame */
      padding: 6px;
    }

    .btn-row{
      display:flex;
      justify-content:center;
      gap: 14px;
      position: relative;
      margin-top: 6px;
    }

    button{
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 16px;
      border: 0;
      cursor: pointer;
      min-width: 120px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      transition: transform .08s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active{ transform: scale(0.98); }

    #yes{
      background: var(--accent);
      color: #fff;
    }

    /* No button will be positioned by JS so it can "run away" */
    #no{
      background: #e6e6e6;
      color:#333;
      position: fixed;
      left: 0;
      top: 0;
    }

    /* Floating hearts */
    .heart{
      position: fixed;
      bottom: -50px;
      font-size: 22px;
      animation: floatUp 5s linear forwards;
      pointer-events:none;
      opacity: .9;
    }

    @keyframes floatUp{
      from{ transform: translateY(0); opacity: 1; }
      to{ transform: translateY(-110vh); opacity: 0; }
    }

    /* Upscale nicely on tablets/desktops */
    @media (min-width: 768px){
      .box{ padding: 34px 26px; }
      .photo{ max-height: 220px; }
      button{ font-size: 19px; padding: 14px 34px; }
    }
  </style>
</head>

<body>
  <div class="box" id="card">
    <img id="photo" class="photo" alt="Us">

    <h1>üíñ Will you be my Valentine? üíñ</h1>
    <p>(There is only one correct answer üòè)</p>

    <div class="btn-row" id="btnRow">
      <button id="yes">Yes üíï</button>
      <button id="no">No üòí</button>
    </div>
  </div>

  <script>
    // ‚úÖ Change this to your uploaded filename exactly:
    const PHOTO_FILENAME = "github photo 1.jpg";

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const photo = document.getElementById("photo");

    // Load photo
    photo.src = PHOTO_FILENAME;

    // Place "No" exactly where it appears next to "Yes" initially
    function placeNoInitially() {
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
    }

    // Move No button to a random safe spot
    function moveNo() {
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Safe padding to avoid iOS browser bars & edges
      const padTop = 90;
      const padBottom = 140;
      const padSide = 14;

      const maxX = window.innerWidth - btnW - padSide;
      const maxY = window.innerHeight - btnH - padBottom;

      const x = Math.random() * (maxX - padSide) + padSide;
      const y = Math.random() * (maxY - padTop) + padTop;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Mobile + desktop triggers
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive:false });
    noBtn.addEventListener("pointerdown", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    // Yes click handler
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:24px;
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #ffd6e8, #ffb3c6);
        ">
          <div style="
            background:white;
            padding:28px 22px;
            border-radius:26px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.22);
            width: min(92vw, 560px);
          ">
            <h1 style="color:#ff4d6d; margin:0 0 10px; font-size: clamp(28px, 6vw, 44px);">
              üíò YAYYYY üíò
            </h1>
            <p style="margin:0; font-size: clamp(16px, 4vw, 20px);">
              You are officially my Valentine üòç<br><br>
              See you on 14th Feb! üçùü•Ç
            </p>
          </div>
        </div>
      `;
    });

    // Hearts (lightweight)
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíó";
      h.style.left = (Math.random() * 100) + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5200);
    }, 650);

    window.addEventListener("load", placeNoInitially);
    window.addEventListener("resize", placeNoInitially);
  </script>
</body>
</html>
